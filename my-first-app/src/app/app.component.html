
<div class="container">
  <hr>
  <div class="row" >
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">Show odd nums</button>
      <br><br>
      <ul class="list-group">
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd: odd%2 !== 0}"
          *ngFor="let odd of oddNumbers"
          [ngStyle]="{backgroundColor: odd %2 !==0 ? 'yellow':'transparent'}"
          >{{odd}}</li>

        </div>

          <div [ngSwitch]="value">
            <p *ngSwitchCase="5">Value is 5</p>
            <p *ngSwitchCase="10">Value is 10</p>
            <p *ngSwitchCase="8">Value is 8</p>
            <p *ngSwitchDefault >Default</p>
          </div>

      </ul>

      <p appBasicHighlight>Style Me with basic directive</p>
      <p appBetterHighlight highlightColor="black">Style Me with better directive</p>
    </div>
  </div>
</div>
