<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()"   #f="ngForm" >
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" #password="ngModel" ngModel class="form-control" required>
            <span style="color: red;" *ngIf="password.invalid && password.touched ?? !password.value">Please enter a valid password</span>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" name="email"  ngModel #email="ngModel" class="form-control" required email>
            <span style="color: red;" *ngIf="email.invalid && email.touched">Please enter a valid email</span>
          </div>
        </div>
        <p *ngIf="!userData.valid">User data is not valid!</p>
        <div class="form-group">
          <label for="secret">Subscription</label>
          <select id="secret" class="form-control" name="subscription" [ngModel]="deafaultSubscription">
            <option *ngFor="let s of subscriptions" value="{{s}}">{{s}}</option>
          </select>
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid" type="submit" >Submit</button>
      </form>
    </div>
  </div>

  <hr>
  <div class="row" *ngIf="submitted">
    <h3>Your data:</h3>
      <p>Email: {{user.email}}</p>
      <p>Password: {{user.password}}</p>
      <p>subscription: {{user.subscription}}</p>
  </div>
</div>
