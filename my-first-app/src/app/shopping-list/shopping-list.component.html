<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (newIngridient)="onPushIngridient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
        <a
        *ngFor="let ingridient of ingridients"
        class="list-group-item"
        style="cursor: pointer;">{{ingridient.name}} ({{ingridient.amount}})</a>
    </ul>
  </div>
</div>
