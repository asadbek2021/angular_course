<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text"
        class="form-control"
        name="email"
        formControlName="email"
        autocomplete="username"
        id="email"
        required
        email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
        class="form-control" name="password"
        formControlName="password"
        autocomplete="current-password"
        id="password"
        required
        minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login': 'Sign up'}}</button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? ' Sign up' : ' Login'}}</button>
      </div>
    </form>
    <div *ngIf="isLoading && error" style="text-align: center;">
      <app-loading-spinner ></app-loading-spinner>
    </div>

    <div class="alert alert-danger" *ngIf="error">
      <h3>An error has occured!</h3>
      <p>{{error}}</p>
    </div>
  </div>
</div>
